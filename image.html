<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery with Lightbox</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            background-color: #f4f4f4;
            padding: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }
        .gallery img {
            width: 150px;
            height: 100px;
            object-fit: cover;
            cursor: pointer;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }
        .gallery img:hover {
            transform: scale(1.1);
        }
        .lightbox {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .lightbox img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .lightbox:target {
            display: flex;
        }
        .close {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 30px;
            color: white;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <a href="#img1"><img src="https://via.placeholder.com/600" alt="Image 1"></a>
        <a href="#img2"><img src="https://via.placeholder.com/600" alt="Image 2"></a>
        <a href="#img3"><img src="https://via.placeholder.com/600" alt="Image 3"></a>
        <a href="#img4"><img src="https://via.placeholder.com/600" alt="Image 4"></a>
    </div>
    
    <div id="img1" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/600" alt="Image 1">
    </div>
    <div id="img2" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/600" alt="Image 2">
    </div>
    <div id="img3" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/600" alt="Image 3">
    </div>
    <div id="img4" class="lightbox">
        <a href="#" class="close">&times;</a>
        <img src="https://via.placeholder.com/600" alt="Image 4">
    </div>
</body>
</html>
